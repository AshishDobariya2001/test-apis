<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reward History</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Reward History</h1>
    <div id="rewardBalance">Rewards Balance: <span id="balanceValue">0</span></div>
    <table id="rewardsTable">
        <thead>
            <tr>
                <th>#</th>
                <th>Date-Time</th>
                <th>Rewards Received</th>
                <th>User Name</th>
            </tr>
        </thead>
        <tbody id="rewardsTableBody">
            <!-- Rewards will be added here dynamically -->
        </tbody>
    </table>

    <script src="reward_history.js"></script>
</body>
